<div class="d-flex justify-content-center content">
    <mat-card class="animate__animated animate__zoomInDown card-connexion mat-elevation-z8">
        <div class="row">
            <div class="col">
                <mat-card-content style="margin-top: 20px;">
                    <div style="margin-left: 15px;">
                        <mat-form-field>
                            <mat-icon class="color">
                                person
                            </mat-icon>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div style="margin-left: 15px;">
                        <mat-form-field>
                            <mat-icon class="color">
                                lock
                            </mat-icon>
                            <mat-label>Entrez votre password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button mat-button class="btn-ok" (click)="connexion()">Se connecter</button>
                    </div>
                </mat-card-content>
            </div>
            <div class="col">
                <img src="../../../assets/images/rsz_rsz_madacan-log.png" style="margin-top: 35px;">
            </div>
        </div>
    </mat-card>
</div>
